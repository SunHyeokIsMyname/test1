<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   
    <link rel="stylesheet" href="css/login.css?v=1234">

  </head>
  <body class="text-center">
    

    <div id="container">

      <div id="loginBox">
      

        <div></div>
        <img src="image/loginlogo.jpg" alt="image" class="responsive-image" />

        <id="inputBox">
          <div class="input-form-box"><span>이름 </span><input type="text" name="name" class="form-control"></div>
          <div class="input-form-box"><span>아이디 </span><input type="text" name="uid" class="form-control"></div>
          <div class="input-form-box"><span>비밀번호 </span><input type="password" name="upw" class="form-control"></div>
          <div class="input-form-box"><span>이메일 </span><input type="password" name="email" class="form-control"></div>
          <div class="input-form-box"><span>전화번호 </span><input type="text" name="tel" class="form-control"></div>
          <div class="input-form-box"><span>주소 </span><input type="password" name="address" class="form-control"></div>
          
          <div class="button-login-box" >
            <button type="button" class="btn btn-primary btn-xs" style="width:100%" onclick="location.href='sign_up.html'" >회원가입</button>
          </div>
        </div>
        
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
